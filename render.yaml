services:
  - type: web
    name: smartdoc-backend
    runtime: python
    env: python
    buildCommand: python -m pip install --upgrade pip && python -m pip install --no-cache-dir setuptools>=69.0.0 wheel>=0.42.0 && python -m pip install --no-cache-dir -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
